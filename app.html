<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENFOCADOS - PRUEBAS</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        /* --- ESTILOS VISUALES STAGING --- */
        *{margin:0;padding:0;box-sizing:border-box}
        :root{--Y:rgb(250,250,0);--Yd:rgb(215,215,0);--D:#2c3e50;--D2:#1a252f;--V:#10b981;--R:#ef4444;--G:#64748b;--B:#e2e8f0}
        body{font-family:'Inter',sans-serif;background:linear-gradient(160deg,#fffef0 0%,#fff9c4 100%);min-height:100vh;color:#1e293b;line-height:1.6;display:flex;justify-content:center;padding:20px}
        .wrap{width:100%;max-width:800px;margin:0 auto}
        header{text-align:center;margin-bottom:1.6rem}
        h1{font-family:'Montserrat',sans-serif;font-size:2.5rem;font-weight:800;color:var(--D);letter-spacing:-1px}
        .tag{background:var(--D);color:white;padding:4px 10px;border-radius:5px;font-size:0.75rem;font-weight:bold;text-transform:uppercase}
        .card{background:#fff;border-radius:18px;padding:2rem;box-shadow:0 4px 24px rgba(0,0,0,.08);border:2px solid var(--Y);margin-bottom:1.4rem;text-align:center}
        .field{margin-bottom:1.1rem;text-align:left}
        .field label{display:block;margin-bottom:.3rem;color:var(--D);font-weight:600;font-size:.9rem}
        input, select{width:100%;padding:.82rem 1rem;border:2px solid var(--B);border-radius:10px;font-size:1rem;font-family:inherit}
        .btn{width:100%;padding:.88rem 1.5rem;background:var(--Y);color:var(--D);border:none;border-radius:10px;font-size:1rem;font-weight:700;cursor:pointer;transition:all .2s}
        .btn:hover:not(:disabled){background:var(--Yd);transform:translateY(-1px)}
        .btn:disabled{background:#cbd5e1;color:#94a3b8;cursor:not-allowed}
        .ubar{background:var(--Y);padding:.78rem 1.1rem;border-radius:10px;display:flex;justify-content:space-between;align-items:center;margin-bottom:1.4rem;font-weight:600}
        .multi-box{border:2px solid var(--B);border-radius:10px;padding:10px;max-height:200px;overflow-y:auto;background:#f8fafc;text-align:left}
        .m-item{display:flex;align-items:center;padding:8px;gap:10px;cursor:pointer;border-bottom:1px solid #edf2f7}
        .m-item input{width:18px;height:18px}
        .hidden{display:none!important}
        #status{margin-top:10px;font-size:0.85rem;color:var(--G)}
    </style>
</head>
<body>

<div class="wrap">
    <header>
        <span class="tag">Staging / Entorno de Pruebas</span>
        <h1>ENFOCADOS</h1>
    </header>

    <div id="secLogin" class="card">
        <h2 style="margin-bottom:1.5rem">Acceso Alumnos</h2>
        <div class="field">
            <label>Email</label>
            <input type="email" id="inEmail" placeholder="tu@email.com" autocomplete="email">
        </div>
        <button id="btnLogin" class="btn" onclick="doLogin()">ENTRAR AL SISTEMA</button>
        <div id="status"></div>
    </div>

    <div id="secConfig" class="card hidden">
        <div class="ubar">
            <span id="cfgUser"></span>
            <span style="font-size:0.8rem;cursor:pointer;color:var(--D2)" onclick="location.reload()">SALIR</span>
        </div>
