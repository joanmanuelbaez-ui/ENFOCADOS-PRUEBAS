<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENFOCADOS - PRUEBAS</title>
    <style>
        body { font-family: sans-serif; background: #fff9c4; display: flex; justify-content: center; padding: 40px 20px; }
        .card { background: white; padding: 30px; border-radius: 15px; border: 3px solid #facc15; width: 100%; max-width: 400px; text-align: center; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); }
        h1 { color: #2c3e50; margin-bottom: 5px; }
        .tag { background: #2c3e50; color: white; padding: 4px 8px; border-radius: 5px; font-size: 0.7rem; font-weight: bold; }
        input { width: 100%; padding: 12px; margin: 20px 0; border: 2px solid #e2e8f0; border-radius: 8px; font-size: 16px; outline: none; transition: border-color 0.2s; }
        input:focus { border-color: #facc15; }
        button { width: 100%; padding: 14px; background: #facc15; color: #2c3e50; border: none; border-radius: 8px; font-weight: 800; cursor: pointer; font-size: 1rem; }
        button:hover { background: #eab308; }
        .hidden { display: none; }
        #status { margin-top: 15px; font-size: 0.9rem; color: #64748b; }
    </style>
</head>
<body>

<div class="card">
    <span class="tag">STAGING / PRUEBAS</span>
    <h1>ENFOCADOS</h1>
    <p>Acceso Alumnos Activos</p>
    
    <div id="secLogin">
        <input type="email" id="inEmail" placeholder="Introduce tu email" autocomplete="email">
        <button id="btnLogin" onclick="doLogin()">ENTRAR AL SISTEMA</button>
        <div id="status"></div>
    </div>

    <div id="secOk" class="hidden">
        <h2 style="color: #10b981;">✓ Acceso Correcto</h2>
        <p>Conexión establecida con la hoja de PRUEBAS.</p>
        <button onclick="location.reload()" style="background: #e2e8f0; margin-top: 20px;">CERRAR SESIÓN</button>
    </div>
</div>

<script>
// Tu URL de script de Google
const apiUrl = 'https://script.google.com/macros/s/AKfycbwzQPNahJxw8YTLln-O9WaAkXoH3Vd0h7sFgugRxHX8bIEfasezvzl6ZvEENiTJMWKF/exec';

function fetchJSONP(url, callback) {
    const name = 'jsonp_' + Date.now();
    window[name] = (data) => { delete window[name]; callback(data); };
    const s = document.createElement('script');
    s.src = url + (url.includes('?') ? '&' : '?') + 'callback=' + name;
    document.body.appendChild(s);
}

function doLogin() {
    const emailInput = document.getElementById('inEmail');
    const email = emailInput.value.trim().toLowerCase();
    const btn = document.getElementById('btnLogin');
    const status = document.getElementById('status');

    if(!email) {
        alert("Por favor, escribe un email válido.");
        return;
    }

    btn.disabled = true;
    btn.textContent = "VERIFICANDO...";
    status.textContent = "Consultando base de datos de pruebas...";

    fetchJSONP(apiUrl + '?type=users', (res) => {
        const rows = res.rows || [];
        const headers = (res.headers || []).map(h => h.toLowerCase().trim());
        const emailIdx = headers.indexOf('correo');

        // Buscamos el correo en la columna "correo"
        const found = rows.find(row => row[emailIdx] && row[emailIdx].toLowerCase().trim() === email);

        if(found) {
            document.getElementById('secLogin').classList.add('hidden');
            document.getElementById('secOk').classList.remove('hidden');
        } else {
            alert("Acceso denegado. Este email no figura en la hoja de PRUEBAS (ALUMNOS ACTIVOS).");
            btn.disabled = false;
            btn.textContent = "ENTRAR AL SISTEMA";
            status.textContent = "";
        }
    });
}
</script>

</body>
</html>
