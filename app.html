<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENFOCADOS - ACCESO</title>
    <style>
        body { font-family: sans-serif; background: #fff9c4; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 2rem; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 100%; max-width: 400px; border: 2px solid #facc15; text-align: center; }
        h1 { color: #2c3e50; margin-bottom: 1.5rem; }
        input { width: 100%; padding: 10px; margin-bottom: 1rem; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background: #facc15; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; color: #2c3e50; }
        .error { color: red; margin-top: 10px; display: none; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="secLogin" class="card">
        <h1>ENFOCADOS</h1>
        <p style="margin-bottom: 1rem; color: #666;">Introduce tu email para entrar</p>
        <input type="email" id="inEmail" placeholder="tu@email.com">
        <button id="btnLogin" onclick="doLogin()">Entrar al Sistema</button>
        <div id="errLog" class="error"></div>
    </div>

    <div id="secConfig" class="card hidden">
        <h1>¡Bienvenido!</h1>
        <p>Conexión establecida con éxito.</p>
        <button onclick="location.reload()">Cerrar sesión</button>
    </div>

    <script>
        const API = 'https://script.google.com/macros/s/AKfycbwMfcGPg0LUHYV-n28R90oBZX6EIY7iEdWuTgLADe7YkuB9dVzokVOF4LoHusR5_mdY/exec';

        async function doLogin() {
            const email = document.getElementById('inEmail').value.trim().toLowerCase();
            const btn = document.getElementById('btnLogin');
            const err = document.getElementById('errLog');

            if (!email) { alert("Escribe tu email"); return; }

            btn.disabled = true;
            btn.innerText = "Cargando...";
            err.style.display = 'none';

            try {
                // Usamos una técnica de carga ultra-simple
                const callbackName = 'jsonp_' + Date.now();
                const script = document.createElement('script');
                
                window[callbackName] = function(data) {
                    delete window[callbackName];
                    document.head.removeChild(script);
                    validarUsuario(data, email);
                };

                script.src = `${API}?type=users&callback=${callbackName}`;
                document.head.appendChild(script);

            } catch (e) {
                btn.disabled = false;
                btn.innerText = "Entrar al Sistema";
                err.innerText = "Error de conexión";
                err.style.display = 'block';
            }
        }

        function validarUsuario(data, email) {
            const btn = document.getElementById('btnLogin');
            const err = document.getElementById('errLog');
            
            // Buscar el email en las filas (la columna del email suele ser la segunda [1])
            const filas = data.rows || [];
            const encontrado = filas.some(fila => fila.join(',').toLowerCase().includes(email));

            if (encontrado) {
                document.getElementById('secLogin').classList.add('hidden');
                document.getElementById('secConfig').classList.remove('hidden');
            } else {
                btn.disabled = false;
                btn.innerText = "Entrar al Sistema";
                err.innerText = "Email no encontrado en la base de datos";
                err.style.display = 'block';
            }
        }
    </script>
</body>
</html>
