<html lang="es">
<head>

    <title>ENFOCADOS - SISTEMA DE TEST (PRUEBAS)</title>
    <style>
        :root { --y: #facc15; --d: #2c3e50; --bg: #fff9c4; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); display: flex; justify-content: center; padding: 20px; color: var(--d); }
        .card { background: white; padding: 30px; border-radius: 20px; border: 3px solid var(--y); width: 100%; max-width: 500px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); text-align: center; }
        h1 { margin-bottom: 10px; font-weight: 800; }
        .tag { background: var(--d); color: white; padding: 4px 10px; border-radius: 5px; font-size: 0.7rem; font-weight: bold; margin-bottom: 15px; display: inline-block; }
        input, select { width: 100%; padding: 12px; margin: 10px 0; border: 2px solid #e2e8f0; border-radius: 10px; font-size: 16px; box-sizing: border-box; }
        button { width: 100%; padding: 15px; background: var(--y); color: var(--d); border: none; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 1rem; margin-top: 10px; }
        button:disabled { background: #cbd5e1; cursor: not-allowed; }
        .hidden { display: none !important; }
        #status { margin-top: 15px; font-size: 0.85rem; color: #64748b; }
        .error { color: #ef4444; font-weight: bold; background: #fee2e2; padding: 10px; border-radius: 8px; margin-top: 10px; }
        .materia-item { text-align: left; padding: 8px; border-bottom: 1px solid #f1f5f9; display: flex; align-items: center; gap: 10px; }
    </style>
</head>
